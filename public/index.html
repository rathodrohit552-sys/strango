<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strango â€” Free Stranger Chat India</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  text-align:center;
}

.wrapper{
  width:90%;
  max-width:1000px;
  margin:auto;
}

#statusBar{
  color:#00ff9d;
  text-align:left;
  margin-bottom:6px;
}

#chat{
  border:1px solid #222;
  border-radius:14px;
  height:60vh;
  overflow-y:auto;
  padding:20px;
  text-align:left;
}

.msg{
  background:#2a2a2a;
  padding:8px 12px;
  margin:6px 0;
  border-radius:10px;
  display:block;
  width:fit-content;
  max-width:80%;
}

.you{
  color:#00ff9d;
  font-weight:bold;
}

.stranger{
  color:#fff;
}

.bottom-bar{
  display:flex;
  gap:10px;
  margin-top:12px;
}

button{
  background:#12d27c;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
}

footer{
  margin:18px 0;
}
footer a{
  color:#00ff9d;
  text-decoration:none;
  margin:0 6px;
}
</style>
</head>

<body>

<h1>Strango â€” Free Stranger Chat India</h1>

<div id="onlineCount" style="color:#00ff9d;margin-top:6px;font-size:14px;">
ðŸ‘¥ Online: 0
</div>

<div>Anonymous text chat without login. Meet strangers instantly.</div>

<div class="wrapper">
  <div id="statusBar">Looking for stranger...</div>
  <div id="chat"></div>

  <div class="bottom-bar">
    <button id="nextBtn">Next</button>
    <input id="messageInput" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<footer>
<a href="#">Privacy</a> |
<a href="#">Terms</a> |
<a href="#">Safety</a> |
<a href="#">About</a> |
<a href="#">Contact</a>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script>

const socket = io();

const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("messageInput");
const nextBtn = document.getElementById("nextBtn");
const chat = document.getElementById("chat");
const statusBar = document.getElementById("statusBar");
const onlineUI = document.getElementById("onlineCount");

/* ===== ONLINE COUNT ===== */
socket.on("online",(count)=>{
  onlineUI.innerText="ðŸ‘¥ Online: "+count;
});

/* ===== CONNECTED ===== */
socket.on("connected",()=>{
  statusBar.innerText="Stranger connected";
});

/* ===== WAITING ===== */
socket.on("waiting",()=>{
  statusBar.innerText="Looking for stranger...";
});

/* ===== STRANGER LEFT ===== */
socket.on("strangerDisconnected",()=>{
  statusBar.innerText="Looking for stranger...";
  chat.innerHTML="";
});

/* ===== RECEIVE MESSAGE FROM STRANGER ===== */
socket.on("message",(msg)=>{
  const div=document.createElement("div");
  div.className="msg stranger";
  div.textContent="Stranger: " + msg;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
});

/* ===== SEND MESSAGE ===== */
sendBtn.onclick=()=>{
  const text=messageInput.value.trim();
  if(!text) return;

  socket.emit("message",text);

  const div=document.createElement("div");
  div.className="msg you";
  div.textContent="You: " + text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;

  messageInput.value="";
};

/* ===== ENTER TO SEND ===== */
messageInput.addEventListener("keydown",(e)=>{
  if(e.key==="Enter"){
    sendBtn.click();
  }
});

/* ===== NEXT BUTTON ===== */
nextBtn.onclick=()=>{
  socket.emit("next");
  chat.innerHTML="";
  statusBar.innerText="Looking for stranger...";
};

</script>
</body>
</html>
