<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strango</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 320px;
      background: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
      text-align: center;
    }

    .card h1 {
      margin: 0;
      margin-bottom: 5px;
    }

    .card p {
      margin: 0 0 15px;
      color: #aaa;
      font-size: 14px;
    }

    .card input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    .card button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }

    .send {
      background: #1e88e5;
      color: #fff;
    }

    .next {
      background: #333;
      color: #fff;
    }

    /* ===== EMI BUTTON ===== */
    #emi-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 42px;
      height: 42px;
      background: #1e88e5;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }

    /* ===== EMI PANEL ===== */
    #emi-frame {
      position: fixed;
      top: 0;
      right: -100%;
      width: 360px;
      height: 100%;
      border: none;
      background: #000;
      z-index: 9998;
      transition: right .3s ease;
    }
  </style>
</head>

<body>

  <!-- STRANGO UI -->
  <div class="card">
    <h1>Strango</h1>
    <p>Looking for a stranger...</p>
    <input type="text" placeholder="Type a message" />
    <div>
      <button class="send">Send</button>
      <button class="next">Next</button>
    </div>
  </div>

  <!-- EMI BUTTON -->
  <div id="emi-btn" onclick="openEMI()">â‚¹</div>

  <!-- EMI SLIDE PANEL -->
  <iframe id="emi-frame" src="/emi-calculator.html"></iframe>

  <script>
    function openEMI() {
      const frame = document.getElementById("emi-frame");
      frame.style.right = frame.style.right === "0px" ? "-100%" : "0px";
    }
  </script>

</body>
</html>
