<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Strango â€” Free Stranger Chat India</title>

<style>
body{
margin:0;
background:#000;
color:#fff;
font-family:Arial,Helvetica,sans-serif;
}

/* ===== WRAPPER ===== */
.main-wrapper{
max-width:1100px;
margin:0 auto;
padding:10px 20px 20px 20px;
}

/* ===== HEADER ===== */
.header{
text-align:center;
margin-bottom:0; /* ðŸ”¥ remove gap */
}

.subtitle{
color:#ccc;
margin:2px 0 2px 0; /* ðŸ”¥ tight under title */
}

/* ===== STATUS ===== */
.online{
color:#00ffa6;
margin-top:2px;
}

/* ===== CHAT PANEL ===== */
.chat-box{
background:#070707;
height:66vh; /* ðŸ”¥ taller so border reaches red line */
overflow-y:auto;
border-radius:14px;
padding:15px;
margin-top:0px; /* ðŸ”¥ border touches subtitle area */
border:1px solid #111;
}

/* ===== MESSAGES ===== */
.msg-you{color:#00ffa6;margin:6px 0;}
.msg-stranger{color:#fff;margin:6px 0;}

.typing{
color:#aaa;
font-size:14px;
margin-top:6px;
}

/* ===== CONTROLS ===== */
.controls{
display:flex;
gap:10px;
margin-top:10px;
}

input{
flex:1;
padding:14px;
border-radius:10px;
border:none;
background:#ddd;
}

button{
padding:12px 18px;
border:none;
border-radius:10px;
cursor:pointer;
}

.send-btn{background:#00e68a;}
.next-btn{background:#222;color:#fff;}

/* ===== FOOTER ===== */
.footer-links{
text-align:center;
margin:18px 0;
color:#00ffa6;
}

.footer-links a{
color:#00ffa6;
text-decoration:none;
margin:0 6px;
}
</style>
</head>

<body>

<div class="main-wrapper">

<div class="header">
<h1>Strango â€” Free Stranger Chat India</h1>
<p class="subtitle">Anonymous text chat without login. Meet strangers instantly.</p>
</div>

<div class="online">Online: <span id="onlineCount">0</span></div>
<div id="statusText" class="online">Looking for stranger...</div>

<div id="chat" class="chat-box"></div>
<div id="typingIndicator" class="typing"></div>

<div class="controls">
<button class="next-btn" onclick="nextStranger()">Next</button>
<input id="messageInput" placeholder="Type message...">
<button class="send-btn" onclick="sendMessage()">Send</button>
</div>

<div class="footer-links">
<a href="privacy-policy.html">Privacy</a> |
<a href="terms.html">Terms</a> |
<a href="safety.html">Safety</a> |
<a href="about-us.html">About</a> |
<a href="contact.html">Contact</a>
</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const chat = document.getElementById("chat");
const input = document.getElementById("messageInput");
const typingIndicator = document.getElementById("typingIndicator");

let connected=false;
let typingTimeout=null;

function addMessage(type,text){
const div=document.createElement("div");
div.className = type==="you" ? "msg-you":"msg-stranger";
div.textContent = (type==="you"?"You: ":"Stranger: ")+text;
chat.appendChild(div);
chat.scrollTop = chat.scrollHeight;
}

function sendMessage(){
const text=input.value.trim();
if(!text || !connected) return;
addMessage("you",text);
socket.emit("message",text);
socket.emit("stopTyping");
input.value="";
}

function nextStranger(){
socket.emit("next");
chat.innerHTML="";
}

input.addEventListener("keypress",e=>{
if(e.key==="Enter"){ sendMessage(); }
});

input.addEventListener("input",()=>{
if(!connected) return;
socket.emit("typing");
clearTimeout(typingTimeout);
typingTimeout=setTimeout(()=>{
socket.emit("stopTyping");
},1000);
});

socket.on("message",msg=>{ addMessage("stranger",msg); });
socket.on("online",count=>{ document.getElementById("onlineCount").textContent=count; });

socket.on("waiting",()=>{
connected=false;
document.getElementById("statusText").textContent="Looking for stranger...";
});

socket.on("matched",()=>{
connected=true;
document.getElementById("statusText").textContent="Stranger connected";
});

socket.on("typing",()=>{ typingIndicator.textContent="Stranger typing..."; });
socket.on("stopTyping",()=>{ typingIndicator.textContent=""; });

socket.on("disconnect",()=>{
connected=false;
document.getElementById("statusText").textContent="Looking for stranger...";
});
</script>

</body>
</html>
