<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strango â€“ Chat with Stranger</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial;
      background: linear-gradient(135deg, #2b1b14, #3a241c, #1a0f0a);
      color: #f5f5f5;
    }
    header {
      padding: 16px 20px;
      font-size: 26px;
      display: flex;
      justify-content: space-between;
      background: rgba(0,0,0,0.35);
    }
    #status { margin: 10px 20px; color: #a8ffcc; }
    #warning { margin-left: 20px; color: #ff6b6b; font-size: 14px; }
    #chat { padding: 20px; height: calc(100vh - 200px); overflow-y: auto; }
    footer { display: flex; padding: 12px; background: rgba(0,0,0,0.5); }
    input { flex: 1; padding: 12px; border-radius: 6px; border: none; }
    button { margin-left: 6px; padding: 12px 18px; border-radius: 6px; border: none; cursor: pointer; }
    #send { background: #6f4e37; color: white; }
    #next { background: #2e7d32; color: white; }
  </style>
</head>

<body>

<header>
  <div>Strango</div>
  <div>ðŸ‘¥ <span id="online">0</span> online</div>
</header>

<div id="status">Connectingâ€¦</div>
<div id="warning"></div>
<div id="chat"></div>

<footer>
  <button id="next">Next</button>
  <input id="input" placeholder="Type a messageâ€¦" />
  <button id="send">Send</button>
</footer>

<script>
  const socket = io({ transports: ["websocket"] });

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const status = document.getElementById("status");
  const warning = document.getElementById("warning");
  const online = document.getElementById("online");

  socket.on("onlineCount", c => online.innerText = c);
  socket.on("waiting", () => status.innerText = "Waiting for a strangerâ€¦");
  socket.on("matched", () => { status.innerText = "Connected"; chat.innerHTML = ""; });

  socket.on("message", msg => {
    const p = document.createElement("p");
    p.innerText = "Stranger: " + msg;
    chat.appendChild(p);
  });

  socket.on("warning", count => {
    warning.innerText = `âš ï¸ Warning ${count}: Inappropriate language detected`;
  });

  socket.on("blocked", () => {
    alert("You were blocked for repeated abuse.");
    location.reload();
  });

  document.getElementById("send").onclick = () => {
    if (!input.value.trim()) return;
    const p = document.createElement("p");
    p.innerText = "You: " + input.value;
    chat.appendChild(p);
    socket.emit("message", input.value);
    input.value = "";
  };

  document.getElementById("next").onclick = () => {
    chat.innerHTML = "";
    warning.innerText = "";
    status.innerText = "Finding new strangerâ€¦";
    socket.emit("skip");
  };
</script>

</body>
</html>
