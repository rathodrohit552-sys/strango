  <div id="statusBar">Looking for stranger...</div>

<!-- KEEP YOUR EXISTING STRANGO SOCKET SCRIPT BELOW (UNCHANGED) -->
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("messageInput");
const chat = document.getElementById("chat");

/* ===== SEND MESSAGE ===== */
sendBtn.onclick = () => {
  const text = messageInput.value.trim();
  if(!text) return;

  socket.emit("message", text);   // IMPORTANT: must be "message"

  const div = document.createElement("div");
  div.className = "msg";
  div.textContent = "You: " + text;
  chat.appendChild(div);

  messageInput.value = "";
};



const statusBar = document.getElementById("statusBar");
const onlineUI = document.getElementById("onlineCount");

/* ===== ONLINE COUNT ===== */
socket.on("online",(count)=>{
  if(onlineUI){
    onlineUI.innerText = "ðŸ‘¥ Online: " + count;
  }
});

/* ===== MATCHED ===== */
socket.on("connected",()=>{
  if(statusBar){
    statusBar.innerText = "Stranger connected";
  }
});

/* ===== WAITING ===== */
socket.on("waiting",()=>{
  if(statusBar){
    statusBar.innerText = "Looking for stranger...";
  }
});

/* ===== RECEIVE MESSAGE ===== */
socket.on("message",(msg)=>{
  const div = document.createElement("div");
  div.className="msg";
  div.textContent = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
});

</script>
