<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strango - Chat with Stranger</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020024, #090979, #00d4ff);
      color: white;
    }
    header {
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
    }
    #status {
      margin: 10px 15px;
      color: #00ff9c;
    }
    #chat {
      padding: 15px;
      height: calc(100vh - 170px);
      overflow-y: auto;
    }
    #chat p {
      margin: 5px 0;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #000;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send {
      background: #007bff;
      color: white;
    }
    #next {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

<header>Strango</header>
<div id="status">Connecting...</div>

<div id="chat"></div>

<footer>
  <button id="next">Next</button>
  <input id="input" placeholder="Type a message..." />
  <button id="send">Send</button>
</footer>

<script>
  const socket = io({
    transports: ["websocket"],
  });

  const status = document.getElementById("status");
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const nextBtn = document.getElementById("next");

  socket.on("waiting", () => {
    status.innerText = "Waiting for a stranger...";
  });

  socket.on("matched", () => {
    status.innerText = "Connected to a stranger";
    chat.innerHTML = "";
  });

  socket.on("message", (msg) => {
    const p = document.createElement("p");
    p.innerText = "Stranger: " + msg;
    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
  });

  socket.on("partnerDisconnected", () => {
    status.innerText = "Stranger disconnected. Finding new one...";
    setTimeout(() => location.reload(), 1000);
  });

  sendBtn.onclick = () => {
    if (input.value.trim() !== "") {
      const p = document.createElement("p");
      p.innerText = "You: " + input.value;
      chat.appendChild(p);
      socket.emit("message", input.value);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  };

  nextBtn.onclick = () => {
    location.reload();
  };
</script>

</body>
</html>
