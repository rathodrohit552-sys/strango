<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strango — Free Stranger Chat India</title>

<style>

body{
background:#000;
color:#fff;
font-family:Arial;
margin:0;
display:flex;
flex-direction:column;
height:100vh;
overflow:hidden;
}

/* ===== HEADER ===== */
.header{
padding:20px;
}

.subtitle{color:#ccc;}
.online{color:#00ff9c;margin-top:6px;}
#statusText{color:#00ff9c;margin-top:4px;}

/* ===== CHAT FULLSCREEN ===== */
.chat-wrapper{
flex:1;
display:flex;
justify-content:center;
align-items:center;
padding:0 20px;
}

.chat-container{
width:100%;
max-width:900px;
display:flex;
flex-direction:column;
height:100%;
}

/* CHAT BOX */
.chat-box{
flex:1;
background:#050505;
border-radius:12px;
padding:12px;
overflow-y:auto;
}

/* MESSAGE COLORS */
.you{color:#00ff9c;}
.stranger{color:#00c3ff;}

.typing{
font-size:13px;
color:#888;
margin-top:6px;
}

/* INPUT AREA */
.controls{
display:flex;
gap:10px;
margin-top:10px;
}

input{
flex:1;
padding:12px;
border-radius:10px;
border:none;
font-size:15px;
}

button{
padding:12px 18px;
border:none;
border-radius:10px;
cursor:pointer;
}

.send-btn{background:#00ff9c;color:#000;}
.next-btn{background:#222;color:#fff;}

.footer{
text-align:center;
padding:12px;
}

a{color:#00ff9c;text-decoration:none;margin:0 6px;}

</style>
</head>

<body>

<div class="header">
<h1>Strango — Free Stranger Chat India</h1>
<p class="subtitle">Anonymous text chat without login. Meet strangers instantly.</p>

<div class="online">Online: <span id="onlineCount">0</span></div>
<div id="statusText">Looking for stranger...</div>
</div>

<div class="chat-wrapper">
<div class="chat-container">

<div id="chat" class="chat-box"></div>
<div id="typingIndicator" class="typing"></div>

<div class="controls">
<button class="next-btn" onclick="nextStranger()">Next</button>
<input id="messageInput" placeholder="Type message...">
<button class="send-btn" onclick="sendMessage()">Send</button>
</div>

</div>
</div>

<div class="footer">
<a href="privacy-policy.html" target="_blank">Privacy</a> |
<a href="terms.html" target="_blank">Terms</a> |
<a href="safety.html" target="_blank">Safety</a> |
<a href="about-us.html" target="_blank">About</a> |
<a href="contact.html" target="_blank">Contact</a>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>

const socket = io();
let isTabActive=true;

document.addEventListener("visibilitychange",()=>{
isTabActive=!document.hidden;
});

function addMessage(sender,text){
const chat=document.getElementById("chat");
const div=document.createElement("div");

if(sender==="You"){
div.className="you";
div.innerText="You: "+text;
}else{
div.className="stranger";
div.innerText="Stranger: "+text;
}

chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

function sendMessage(){
const input=document.getElementById("messageInput");
const text=input.value.trim();
if(!text) return;

addMessage("You",text);
socket.emit("message",text);
input.value="";
socket.emit("stopTyping");
}

document.getElementById("messageInput").addEventListener("keydown",(e)=>{
if(e.key==="Enter"){
sendMessage();
}else{
socket.emit("typing");
}
});

function nextStranger(){
socket.emit("next");
document.getElementById("chat").innerHTML="";
}

socket.on("online",(count)=>{
document.getElementById("onlineCount").innerText=count;
});

socket.on("waiting",()=>{
document.getElementById("statusText").innerText="Looking for stranger...";
});

socket.on("matched",()=>{
document.getElementById("statusText").innerText="Stranger connected";
});

socket.on("strangerConnected",()=>{
document.getElementById("statusText").innerText="Stranger connected";
});

socket.on("message",(msg)=>{
addMessage("Stranger",msg);

if(!isTabActive){
new Notification("New message on Strango");
}
});

socket.on("typing",()=>{
document.getElementById("typingIndicator").innerText="Stranger is typing...";
});

socket.on("stopTyping",()=>{
document.getElementById("typingIndicator").innerText="";
});

socket.on("disconnect",()=>{
document.getElementById("statusText").innerText="Looking for stranger...";
});

if(Notification.permission!=="granted"){
Notification.requestPermission();
}

</script>

</body>
</html>
