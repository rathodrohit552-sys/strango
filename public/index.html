<script src="/socket.io/socket.io.js"></script>

<script>
const socket=io({transports:["websocket","polling"]});

const chatBox=document.getElementById("chatBox");
const input=document.getElementById("messageInput");
const onlineCount=document.getElementById("onlineCount");
const status=document.getElementById("status");

let connected=false;

function setStatus(text,type){
 status.innerText=text;
 status.className="status "+type;
}

socket.on("connect",()=>setStatus("Waiting for stranger...","waiting"));
socket.on("onlineCount",(c)=>onlineCount.innerText=c);

socket.on("strangerConnected",()=>{
 connected=true;
 setStatus("Stranger connected","connected");
});

socket.on("message",(msg)=>addMessage("Stranger: "+msg,"stranger"));

socket.on("strangerDisconnected",()=>{
 connected=false;
 setStatus("Waiting for stranger...","waiting");
});

function sendMessage(){
 if(!connected)return;
 const msg=input.value.trim();
 if(!msg)return;
 socket.emit("message",msg);
 addMessage("You: "+msg,"you");
 input.value="";
}

input.addEventListener("keypress",(e)=>{
 if(e.key==="Enter"){e.preventDefault();sendMessage();}
});

function nextStranger(){
 connected=false;
 setStatus("Finding new stranger...","waiting");
 socket.emit("next");
 chatBox.innerHTML="";
}

function addMessage(text,type){
 const div=document.createElement("div");
 div.classList.add("message",type);
 div.innerText=text;
 chatBox.appendChild(div);
 chatBox.scrollTop=chatBox.scrollHeight;
}
</script>
