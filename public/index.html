<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Strango — Free Stranger Chat India</title>
<link rel="icon" href="data:,">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
}

header{
  text-align:center;
  padding:25px 10px;
}

.online{
  color:#0f0;
  font-size:14px;
}

.status{
  margin-left:15px;
}

.chat-box{
  height:55vh;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
}

/* ⭐ MESSAGE ROW CONTROLS LEFT/RIGHT POSITION */
.row{
  width:100%;
  display:flex;
}

.row.you{ justify-content:flex-end; }
.row.stranger{ justify-content:flex-start; }

.msg{
  padding:10px 14px;
  border-radius:16px;
  margin:6px 0;
  max-width:65%;
  width:fit-content;
  word-wrap:break-word;
}

.youBubble{
  background:#4b5cff;
}

.strangerBubble{
  background:#333;
}

.typing{
  font-size:13px;
  opacity:0.7;
  margin-left:15px;
}

.input-bar{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  background:#111;
  padding:10px;
}

#messageInput{
  flex:1;
  padding:12px;
  border-radius:25px;
  border:none;
  background:#222;
  color:#fff;
}

button{
  border:none;
  border-radius:25px;
  padding:10px 18px;
  margin:0 5px;
  cursor:pointer;
}

#nextBtn{background:#ffa500;}
#sendBtn{background:#00aa00;color:#fff;}

.seo{
  padding:40px 20px;
  text-align:center;
  max-width:800px;
  margin:auto;
}
</style>
</head>

<body>

<header>
<h1>Strango — Free Stranger Chat India</h1>
<p>Anonymous text chat without login. Meet strangers instantly.</p>
<div class="online" id="onlineCount">Online: 0</div>
</header>

<div class="status" id="status">Waiting for stranger...</div>

<div class="chat-box" id="chat"></div>
<div class="typing" id="typing"></div>

<div class="input-bar">
<button id="nextBtn">Next</button>
<input id="messageInput" placeholder="Type a message..." />
<button id="sendBtn">Send</button>
</div>

<div class="seo">
<h2>Free Online Random Chat – Meet Strangers</h2>
<p>Strango is a fast anonymous stranger chat platform where you can talk with random people instantly without login.</p>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const chat = document.getElementById("chat");
const status = document.getElementById("status");
const input = document.getElementById("messageInput");
const typingText = document.getElementById("typing");
const onlineCount = document.getElementById("onlineCount");

let typingTimer;

/* ⭐ NEW MESSAGE RENDER SYSTEM (FORCE LEFT/RIGHT) */
function addMessage(text,type){
  const row=document.createElement("div");
  row.className="row "+type;

  const bubble=document.createElement("div");
  bubble.className="msg "+(type==="you"?"youBubble":"strangerBubble");
  bubble.innerText=text;

  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
}

document.getElementById("sendBtn").onclick=()=>{
  if(!input.value.trim()) return;

  socket.emit("message",input.value);
  addMessage("You: "+input.value,"you");
  input.value="";
};

document.getElementById("nextBtn").onclick=()=>{
  socket.emit("next");
  chat.innerHTML="";
};

input.addEventListener("input",()=>{
  socket.emit("typing");
});

socket.on("connect",()=>{
  socket.emit("join");
});

socket.on("status",msg=>{
  status.innerText=msg;
});

socket.on("message",msg=>{
  addMessage("Stranger: "+msg,"stranger");
});

/* ⭐ IMPROVED TYPING INDICATOR */
socket.on("typing",()=>{
  typingText.innerText="Stranger is typing...";
  clearTimeout(typingTimer);
  typingTimer=setTimeout(()=>{
    typingText.innerText="";
  },1200);
});

socket.on("onlineCount",count=>{
  onlineCount.innerText="Online: "+count;
});
</script>

</body>
</html>
