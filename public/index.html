<style>

}

<body>

<div class="header">

</div>

<div class="main">

<div class="top-bar">
<div id="status" class="status waiting">âš¡ Waiting for stranger...</div>
<div id="online" class="online">ðŸ‘¤ 0</div>
</div>

<script>
const socket = io();

const messages=document.getElementById("messages");
const input=document.getElementById("messageInput");
const status=document.getElementById("status");
const online=document.getElementById("online");

function addMessage(text,type){
const div=document.createElement("div");
div.className="msg "+type;
div.textContent=text;
messages.appendChild(div);
messages.scrollTop=messages.scrollHeight;
}

socket.on("status",(msg)=>{
status.textContent="âš¡ "+msg;
status.classList.remove("waiting","connected","disconnected");

if(msg.toLowerCase().includes("waiting")) status.classList.add("waiting");
else if(msg.toLowerCase().includes("connected")) status.classList.add("connected");
else status.classList.add("disconnected");
});

socket.on("onlineCount",(count)=>{
online.textContent="ðŸ‘¤ "+count;
});

socket.on("message",(msg)=>{
addMessage("Stranger: "+msg,"stranger");
});

document.getElementById("sendBtn").onclick=()=>{
if(input.value.trim()){
addMessage("You: "+input.value,"you");
socket.emit("message",input.value);
input.value="";
}
};

document.getElementById("nextBtn").onclick=()=>{
messages.innerHTML="";
socket.emit("next");
};

input.addEventListener("keypress",(e)=>{
if(e.key==="Enter"){
document.getElementById("sendBtn").click();
}
});
</script>
