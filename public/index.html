<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Strango — Free Anonymous Stranger Chat India</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding:20px 10px 10px;
}

.header h1{
  font-size:34px;
  margin-bottom:6px;
}

.subtitle{
  font-size:14px;
  opacity:.8;
}

/* ===== MAIN WRAPPER ===== */
.main{
  flex:1;
  width:100%;
  max-width:900px;
  margin:auto;
  display:flex;
  flex-direction:column;
  padding:0 10px 10px;
}

/* ===== STATUS ABOVE CHAT ===== */
.status{
  color:#00ff88;
  font-size:14px;
  margin-bottom:6px;
}

/* ===== CHAT CONTAINER ===== */
.chat-container{
  flex:1;
  display:flex;
  flex-direction:column;
  border:1px solid #111;
  border-radius:12px;
  background:#050505;
  overflow:hidden;
}

/* ===== MESSAGES AREA ===== */
.messages{
  flex:1;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ===== MESSAGE BUBBLES ===== */
.msg{
  padding:10px 14px;
  border-radius:18px;
  max-width:70%;
  font-size:14px;
}

/* Desktop: ALL LEFT */
.you{
  background:#0f3d1f;
  align-self:flex-start;
}

.stranger{
  background:#1b1b1b;
  align-self:flex-start;
}

/* ===== INPUT BAR ===== */
.input-bar{
  display:flex;
  border-top:1px solid #111;
  background:#000;
}

.input-bar input{
  flex:1;
  background:#000;
  border:none;
  color:#fff;
  padding:14px;
  outline:none;
}

.btn{
  border:none;
  padding:0 18px;
  font-weight:bold;
  cursor:pointer;
}

.next{
  background:#ff4040;
  color:#fff;
}

.send{
  background:#00c853;
  color:#fff;
}

/* ===== MOBILE BEHAVIOUR ===== */
@media(max-width:600px){

  /* You RIGHT on mobile */
  .you{
    align-self:flex-end;
    background:#0f3d1f;
  }

  /* Stranger LEFT */
  .stranger{
    align-self:flex-start;
    background:#1b1b1b;
  }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <h1>Strango</h1>
  <div class="subtitle">
    Random Anonymous Chat • No Login • Fast Stranger Matching India
  </div>
</div>

<!-- ===== MAIN AREA ===== -->
<div class="main">

  <!-- Stranger connected OUTSIDE chat layout -->
  <div class="status" id="status">⚡ 2 Stranger connected</div>

  <!-- CHAT BOX -->
  <div class="chat-container">

    <div class="messages" id="messages">
      <!-- Example messages (your socket will replace) -->
      <div class="msg you">You: hi</div>
      <div class="msg stranger">Stranger: hello</div>
    </div>

    <div class="input-bar">
      <button class="btn next">NEXT</button>
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button class="btn send">SEND</button>
    </div>

  </div>
</div>

</body>
</html>
