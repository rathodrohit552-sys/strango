<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Strango — Free Stranger Chat India</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  text-align:center;
  padding:20px 10px;
}

.header h1{
  font-size:32px;
}

.online{
  margin-top:10px;
  font-size:18px;
}

.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
}

.chat-container{
  width:100%;
  max-width:1000px;
  height:100%;
  border:1px solid #333;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  background:#000;
}

.chat-box{
  flex:1;
  padding:15px;
  overflow-y:auto;
}

.input-area{
  display:flex;
  border-top:1px solid #333;
}

.input-area input{
  flex:1;
  background:#000;
  color:#fff;
  border:none;
  padding:15px;
  outline:none;
}

.input-area button{
  background:#111;
  color:#fff;
  border:none;
  padding:15px 20px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:12px;
  font-size:14px;
  border-top:1px solid #222;
}

footer a{
  color:#aaa;
  text-decoration:none;
  margin:0 10px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Strango — Free Stranger Chat India</h1>
  <p>Anonymous text chat without login. Meet strangers instantly.</p>
  <div class="online">Online: <span id="onlineCount">0</span></div>
  <div id="status">Connecting...</div>
</div>

<div class="main">
  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <input id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<footer>
  <a href="/privacy.html">Privacy</a> |
  <a href="/terms.html">Terms</a> |
  <a href="/safety.html">Safety</a> |
  <a href="/about.html">About</a> |
  <a href="/contact.html">Contact</a>
</footer>

<!-- ⭐⭐⭐ VERY IMPORTANT — SOCKET SCRIPT (YOU WERE MISSING THIS) -->
<script src="/socket.io/socket.io.js"></script>

<script>
const socket = io({
  transports:["websocket","polling"]
});

const chatBox = document.getElementById("chatBox");
const input = document.getElementById("messageInput");
const onlineCount = document.getElementById("onlineCount");
const status = document.getElementById("status");

let connected = false;

socket.on("connect",()=>{
  status.innerText="Connected. Waiting for stranger...";
});

socket.on("onlineCount",(count)=>{
  onlineCount.innerText=count;
});

socket.on("strangerConnected",()=>{
  connected=true;
  status.innerText="Stranger connected";
  addMessage("⚡ Stranger connected. Say hi!");
});

socket.on("message",(msg)=>{
  addMessage("Stranger: "+msg);
});

socket.on("strangerDisconnected",()=>{
  connected=false;
  status.innerText="Stranger disconnected. Waiting...";
});

function sendMessage(){
  if(!connected) return;

  const msg=input.value.trim();
  if(msg==="") return;

  socket.emit("message",msg);
  addMessage("You: "+msg);
  input.value="";
}

function addMessage(text){
  const div=document.createElement("div");
  div.innerText=text;
  div.style.marginBottom="8px";
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}
</script>

</body>
</html>
