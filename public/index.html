<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strango â€“ Chat with Stranger</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #2b1b14, #3a241c, #1a0f0a);
      color: #f5f5f5;
    }

    header {
      padding: 16px 20px;
      font-size: 26px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.35);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    #online {
      color: #c7a17a;
      font-weight: 500;
    }

    #status {
      margin: 12px 20px;
      color: #a8ffcc;
      font-size: 15px;
    }

    #typing {
      margin-left: 20px;
      font-size: 13px;
      color: #e0c097;
    }

    #chat {
      padding: 20px;
      height: calc(100vh - 190px);
      overflow-y: auto;
    }

    #chat p {
      margin: 6px 0;
      line-height: 1.4;
    }

    footer {
      display: flex;
      padding: 12px;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #2c1c15;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-left: 6px;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    #send {
      background: #6f4e37;
      color: white;
    }

    #send:hover {
      background: #8b5e3c;
    }

    #next {
      background: #2e7d32;
      color: white;
    }

    #next:hover {
      background: #3fa34d;
    }
  </style>
</head>

<body>

<header>
  <div>Strango</div>
  <div>ðŸ‘¥ <span id="online">0</span> online</div>
</header>

<div id="status">Connectingâ€¦</div>
<div id="typing"></div>

<div id="chat"></div>

<footer>
  <button id="next">Next</button>
  <input id="input" placeholder="Type a messageâ€¦" />
  <button id="send">Send</button>
</footer>

<script>
  const socket = io({ transports: ["websocket"] });

  const status = document.getElementById("status");
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const nextBtn = document.getElementById("next");
  const online = document.getElementById("online");
  const typing = document.getElementById("typing");

  socket.on("onlineCount", (count) => {
    online.innerText = count;
  });

  socket.on("waiting", () => {
    status.innerText = "Waiting for a strangerâ€¦";
  });

  socket.on("matched", () => {
    status.innerText = "Connected to a stranger";
    chat.innerHTML = "";
  });

  socket.on("message", (msg) => {
    const p = document.createElement("p");
    p.innerText = "Stranger: " + msg;
    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
  });

  socket.on("typing", () => {
    typing.innerText = "Stranger is typingâ€¦";
  });

  socket.on("stopTyping", () => {
    typing.innerText = "";
  });

  socket.on("partnerDisconnected", () => {
    status.innerText = "Stranger disconnected. Finding new oneâ€¦";
    setTimeout(() => location.reload(), 1000);
  });

  function sendMessage() {
    if (input.value.trim()) {
      const p = document.createElement("p");
      p.innerText = "You: " + input.value;
      chat.appendChild(p);
      socket.emit("message", input.value);
      input.value = "";
      socket.emit("stopTyping");
      chat.scrollTop = chat.scrollHeight;
    }
  }

  sendBtn.onclick = sendMessage;

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
    else socket.emit("typing");
  });

  input.addEventListener("blur", () => {
    socket.emit("stopTyping");
  });

  nextBtn.onclick = () => location.reload();
</script>

</body>
</html>
