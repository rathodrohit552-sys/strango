<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Strango — Free Stranger Chat India</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;

  /* ⭐ IMPORTANT FIX */
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  padding:20px 10px;
}

.header h1{
  font-size:32px;
}

.online{
  margin-top:10px;
  font-size:18px;
}

/* ===== MAIN CHAT AREA ===== */
.main{
  flex:1;                 /* ⭐ fills remaining screen */
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
}

/* ⭐ PROFESSIONAL CHAT BOX */
.chat-container{
  width:100%;
  max-width:1000px;
  height:100%;            /* ⭐ stays inside screen */
  border:1px solid #333;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  background:#000;
}

/* CHAT MESSAGES AREA */
.chat-box{
  flex:1;
  padding:15px;
  overflow-y:auto;
}

/* INPUT AREA */
.input-area{
  display:flex;
  border-top:1px solid #333;
}

.input-area input{
  flex:1;
  background:#000;
  color:#fff;
  border:none;
  padding:15px;
  outline:none;
}

.input-area button{
  background:#111;
  color:#fff;
  border:none;
  padding:15px 20px;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:12px;
  font-size:14px;
  border-top:1px solid #222;
}

footer a{
  color:#aaa;
  text-decoration:none;
  margin:0 10px;
}

</style>
</head>

<body>

<div class="header">
  <h1>Strango — Free Stranger Chat India</h1>
  <p>Anonymous text chat without login. Meet strangers instantly.</p>
  <div class="online">Online: <span id="onlineCount">0</span></div>
  <div id="status">Connecting...</div>
</div>

<div class="main">

  <div class="chat-container">

    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <input id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

</div>

<footer>
  <a href="/privacy.html">Privacy</a> |
  <a href="/terms.html">Terms</a> |
  <a href="/safety.html">Safety</a> |
  <a href="/about.html">About</a> |
  <a href="/contact.html">Contact</a>
</footer>

</body>
</html>
