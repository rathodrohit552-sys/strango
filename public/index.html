<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome for Rupee Icon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Center Chat Card */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .card h1 {
      margin: 0;
      font-size: 26px;
    }

    .card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }

    .card input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
    }

    .card button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 5px;
    }

    .send-btn {
      background: #1e90ff;
      color: #fff;
    }

    .next-btn {
      background: #333;
      color: #fff;
    }

    /* EMI Button (â‚¹ icon) */
    #emi-btn {
      position: fixed;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: #8b5a2b;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      z-index: 1000;
    }

    /* EMI iframe panel */
    #emi-frame {
      position: fixed;
      top: 0;
      right: -100%;
      width: 360px;
      height: 100%;
      border: none;
      background: #fff;
      transition: right 0.3s ease;
      z-index: 999;
    }

    @media (max-width: 600px) {
      #emi-frame {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Chat Card -->
  <div class="card">
    <h1>Strango</h1>
    <p>Looking for a stranger...</p>
    <input type="text" placeholder="Type a message" />
    <div>
      <button class="send-btn">Send</button>
      <button class="next-btn">Next</button>
    </div>
  </div>

  <!-- EMI Button -->
  <div id="emi-btn" onclick="openEMI()">&#8377;</div>

  <!-- EMI Slide Panel -->
  <iframe id="emi-frame" src="/emi"></iframe>

  <script>
    function_toggle = false;
    function openEMI() {
      const frame = document.getElementById("emi-frame");
      frame.style.right = frame.style.right === "0px" ? "-100%" : "0px";
    }
  </script>

</body>
</html>
