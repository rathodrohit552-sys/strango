<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Strango — Free Stranger Chat India</title>

<script src="/socket.io/socket.io.js"></script>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#000;
color:#fff;
text-align:center;
}

h1{margin-top:30px}
#online{color:#00ff66;margin-top:8px}
#statusBar{
margin-top:5px;
color:#fff;
font-weight:500;
}

/* LAYOUT */
#mainLayout{
display:flex;
gap:20px;
width:90%;
max-width:1100px;
margin:30px auto;
align-items:flex-start;
}

#chatWrapper{flex:68%}

#utilities{
flex:32%;
text-align:left;
background:#0d0d0d;
padding:15px;
border-radius:10px;
}

/* CHAT BOX */
#chatBox{
background:#111;
border-radius:10px;
height:350px;
overflow-y:auto;
padding:15px;
text-align:left;
display:flex;
flex-direction:column;
gap:6px;
}

/* WHATSAPP STYLE */
.msg{
padding:8px 12px;
border-radius:8px;
max-width:80%;
word-wrap:break-word;
display:block;
}

/* stranger message */
.stranger{
background:#2a2a2a;
align-self:flex-start;
}

/* your message */
.you{
background:#00cc44;
color:#fff;
align-self:flex-start;
}

#inputBar{
display:flex;
gap:10px;
margin-top:10px;
}

#messageInput{
flex:1;
padding:10px;
border-radius:20px;
border:none;
background:#222;
color:#fff;
}

button{
border:none;
padding:10px 16px;
border-radius:20px;
cursor:pointer;
}

#nextBtn{background:#ffaa00}
#sendBtn{background:#00cc44;color:#fff}

@media(max-width:900px){
#mainLayout{flex-direction:column;}
}
</style>
</head>

<body>

<h1>Strango — Free Stranger Chat India</h1>
<p>Anonymous text chat without login. Meet strangers instantly.</p>

<div id="online">Online: 0</div>
<div id="statusBar">Looking for stranger...</div>

<div id="mainLayout">

<div id="chatWrapper">

<div id="chatBox"></div>

<div id="inputBar">
<button id="nextBtn">Next</button>
<input id="messageInput" placeholder="Type a message...">
<button id="sendBtn">Send</button>
</div>

</div>

<div id="utilities">
<h3>Strango Utilities</h3>
<ul>
<li>Private anonymous chat</li>
<li>No login required</li>
<li>Global random matching</li>
<li>Fast lightweight design</li>
<li>Mobile friendly</li>
</ul>
</div>

</div>

<script>

const socket = io();

const chatBox = document.getElementById("chatBox");
const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const nextBtn = document.getElementById("nextBtn");
const onlineText = document.getElementById("online");
const statusBar = document.getElementById("statusBar");

let connected=false;

/* ===== ADD MESSAGE ===== */

function addMsg(text,type){

const div=document.createElement("div");
div.classList.add("msg");

if(type==="you"){
div.classList.add("you");
}else{
div.classList.add("stranger");
}

div.textContent=text;

chatBox.appendChild(div);
chatBox.scrollTop=chatBox.scrollHeight;
}

/* ===== STATUS BAR ===== */

function setStatus(text){
statusBar.innerText=text;
}

/* ===== SOCKET EVENTS ===== */

socket.on("waiting",()=>{
connected=false;
setStatus("Looking for stranger...");
chatBox.innerHTML="";
});

socket.on("matched",()=>{
connected=true;
setStatus("Connected to stranger");
chatBox.innerHTML="";
});

socket.on("message",(msg)=>{
addMsg(msg,"stranger");
});

socket.on("partnerDisconnected",()=>{
connected=false;
setStatus("Stranger disconnected");
chatBox.innerHTML="";
});

socket.on("onlineCount",(count)=>{
onlineText.innerText="Online: "+count;
});

/* ===== SEND ===== */

sendBtn.onclick=()=>{

if(!connected) return;

if(input.value.trim()=="") return;

socket.emit("message",input.value);
addMsg(input.value,"you");
input.value="";
};

input.addEventListener("keypress",e=>{
if(e.key==="Enter") sendBtn.click();
});

nextBtn.onclick=()=>{
socket.emit("next");
};

</script>

</body>
</html>
