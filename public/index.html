<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strango — Free Stranger Chat India</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  text-align:center;
}

h1{
  margin-top:40px;
  font-size:34px;
  font-weight:700;
}

.subtitle{
  color:#ccc;
  margin-bottom:20px;
}

.wrapper{
  width:90%;
  max-width:1000px;
  margin:auto;
}

#statusBar{
  color:#00ff9d;
  text-align:left;
  margin-bottom:6px;
  font-size:14px;
}

/* ===== CHAT PANEL (RESTORED LIKE FIRST IMAGE) ===== */
#chat{
  border:1px solid #222;
  border-radius:14px;
  height:60vh; /* restored original size */
  overflow-y:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  text-align:left;
}

.bottom-bar{
  display:flex;
  gap:10px;
  margin-top:12px;
}

button{
  background:#12d27c;
  border:none;
  color:#000;
  padding:10px 18px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
}

.msg{
  background:#2a2a2a;
  padding:10px 14px;
  margin:6px 0;
  border-radius:14px;
  display:inline-block;
  max-width:70%;
}

footer{
  margin:18px 0 30px 0;
  color:#00ff9d;
  font-size:14px;
}

footer a{
  color:#00ff9d;
  text-decoration:none;
  margin:0 6px;
}

@media(max-width:768px){
  h1{font-size:24px;}
  #chat{height:58vh;} /* mobile safe */
}
</style>
</head>

<body>

<h1>Strango — Free Stranger Chat India</h1>
<div class="subtitle">Anonymous text chat without login. Meet strangers instantly.</div>

<div class="wrapper">

  <div id="statusBar">Looking for stranger...</div>

  <div id="chat"></div>

  <div class="bottom-bar">
    <button id="nextBtn">Next</button>
    <input id="messageInput" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
  </div>

</div>

<footer>
