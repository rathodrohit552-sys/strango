<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 1;
    }

    .card h1 {
      margin: 0;
      font-size: 26px;
    }

    .card p {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }

    .card input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
    }

    .card button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 5px;
    }

    .send-btn {
      background: #1e90ff;
      color: #fff;
    }

    .next-btn {
      background: #333;
      color: #fff;
    }

    #emi-frame {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 360px;
      height: 100%;
      border: none;
      background: #fff;
      z-index: 999;
    }

    @media (max-width: 600px) {
      #emi-frame {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Main UI -->
  <div class="card">
    <h1>Strango</h1>
    <p>Looking for a stranger...</p>
    <input type="text" placeholder="Type a message" />
    <div>
      <button class="send-btn">Send</button>
      <button class="next-btn">Next</button>
    </div>
  </div>
