<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strango - Chat with Stranger</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020024, #090979, #00d4ff);
      color: white;
    }
    header {
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    #status {
      margin: 10px 15px;
      color: #00ff9c;
    }
    #typing {
      margin-left: 15px;
      font-size: 14px;
      color: #ffdf6c;
    }
    #chat {
      padding: 15px;
      height: calc(100vh - 190px);
      overflow-y: auto;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #000;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send {
      background: #007bff;
      color: white;
    }
    #next {
      background: #28a745;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <div>Strango</div>
  <div>ðŸ‘¥ <span id="online">0</span> online</div>
</header>

<div id="status">Connecting...</div>
<div id="typing"></div>

<div id="chat"></div>

<footer>
  <button id="next">Next</button>
  <input id="input" placeholder="Type a message..." />
  <button id="send">Send</button>
</footer>

<script>
  const socket = io({ transports: ["websocket"] });

  const status = document.getElementById("status");
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const nextBtn = document.getElementById("next");
  const online = document.getElementById("online");
  const typing = document.getElementById("typing");

  socket.on("onlineCount", (count) => {
    online.innerText = count;
  });

  socket.on("waiting", () => {
    status.innerText = "Waiting for a stranger...";
  });

  socket.on("matched", () => {
    status.innerText = "Connected to a stranger";
    chat.innerHTML = "";
  });

  socket.on("message", (msg) => {
    const p = document.createElement("p");
    p.innerText = "Stranger: " + msg;
    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
  });

  socket.on("typing", () => {
    typing.innerText = "Stranger is typing...";
  });

  socket.on("stopTyping", () => {
    typing.innerText = "";
  });

  socket.on("partnerDisconnected", () => {
    status.innerText = "Stranger disconnected. Finding new one...";
    setTimeout(() => location.reload(), 1000);
  });

  function sendMessage() {
    if (input.value.trim() !== "") {
      const p = document.createElement("p");
      p.innerText = "You: " + input.value;
      chat.appendChild(p);
      socket.emit("message", input.value);
      input.value = "";
      socket.emit("stopTyping");
      chat.scrollTop = chat.scrollHeight;
    }
  }

  sendBtn.onclick = sendMessage;

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
    else socket.emit("typing");
  });

  input.addEventListener("blur", () => {
    socket.emit("stopTyping");
  });

  nextBtn.onclick = () => location.reload();
</script>

</body>
</html>
