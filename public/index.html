<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Strango ‚Äî Free Anonymous Stranger Chat India</title>

<meta name="description" content="Strango is a modern random chat online platform for anonymous chat and stranger chat in India. Talk instantly with no login using a fast and secure anonymous chat experience.">

<script src="/socket.io/socket.io.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
letter-spacing:0.2px;
}

body{
background:#000;
color:#e6e6e6;
min-height:100vh;
display:flex;
flex-direction:column;
}

.header{text-align:center;padding:22px 10px 12px;}
h1{font-weight:600;color:#fff;}
.subtitle{font-size:14px;opacity:.75;}

/* ‚≠ê MATCH RED LINE EXACT WIDTH */
.main{
display:flex;
flex-direction:column;
width:100%;
max-width:1200px;
margin:auto;
padding:0;                 /* ‚≠ê removed side padding */
}

.top-bar{
display:flex;
justify-content:space-between;
align-items:center;
margin:0 20px 8px 20px;   /* keep spacing ONLY for top boxes */
}

.status{
background:#0a0a0a;
border:1px solid #111;
padding:6px 14px;
border-radius:8px;
font-size:13px;
}

.online{
background:#0a0a0a;
border:1px solid #111;
padding:6px 14px;
border-radius:8px;
font-size:13px;
color:#bbb;
}

.status.waiting{color:#ffd54f;}
.status.connected{color:#00ff88;}
.status.disconnected{color:#ff5252;}

.typing{
font-size:12px;
color:#aaa;
height:16px;
margin:0 20px 6px 20px;
}

/* ‚≠ê CHAT NOW TOUCHES RED LINE */
.chat-container{
height:72vh;
width:100%;
display:flex;
flex-direction:column;
border-top:1px solid #111;
border-bottom:1px solid #111;
border-left:none;
border-right:none;
border-radius:0;           /* remove side curve so it aligns */
background:#050505;
overflow:hidden;
}

.messages{
flex:1;
overflow-y:auto;
padding:15px 20px;
display:flex;
flex-direction:column;
gap:10px;
}

.msg{padding:10px 14px;border-radius:18px;max-width:70%;font-size:14px;}
.you{background:#0f3d1f;align-self:flex-start;color:#d8ffd8;}
.stranger{background:#1b1b1b;align-self:flex-start;color:#fff;}

.input-bar{
display:flex;
border-top:1px solid #111;
background:#000;
padding:0 20px;
}

.input-bar input{
flex:1;background:#000;border:none;color:#fff;
padding:14px;outline:none;font-size:14px;
}

.btn{border:none;padding:0 18px;font-weight:600;cursor:pointer;}
.next{background:#ff4040;color:#fff;border-radius:10px 0 0 10px;}
.send{background:#00c853;color:#fff;border-radius:0 10px 10px 0;}

.seo-section{
max-width:900px;
margin:32px auto;
padding:0 14px;
line-height:1.75;
color:#cfcfcf;
font-size:15px;
}

.seo-section h2{
margin:22px 0 12px;
font-size:21px;
color:#fff;
font-weight:600;
}

.footer{
text-align:center;
padding:16px;
font-size:13px;
opacity:.85;
border-top:1px solid #111;
}

.footer a{
color:#00ff88;
text-decoration:none;
margin:0 6px;
font-weight:500;
}

.footer a:hover{text-decoration:underline;}

@media(max-width:600px){
.you{align-self:flex-end;}
.stranger{align-self:flex-start;}
}
</style>
</head>

<body>

<div class="header">
<h1>Strango</h1>
<div class="subtitle">Random Anonymous Chat ‚Ä¢ No Login ‚Ä¢ Fast Stranger Matching India</div>
</div>

<div class="main">

<div class="top-bar">
<div id="status" class="status waiting">‚ö° Waiting for stranger...</div>
<div id="online" class="online">üë§ 0</div>
</div>

<div id="typing" class="typing"></div>

<div class="chat-container">
<div class="messages" id="messages"></div>

<div class="input-bar">
<button class="btn next" id="nextBtn">NEXT</button>
<input id="messageInput" placeholder="Type a message..." />
<button class="btn send" id="sendBtn">SEND</button>
</div>
</div>

</div>

<div class="seo-section"></div>

<div class="footer">
<a href="/about.html" target="_blank" rel="noopener">About</a> ‚Ä¢
<a href="/privacy.html" target="_blank" rel="noopener">Privacy</a> ‚Ä¢
<a href="/terms.html" target="_blank" rel="noopener">Terms</a> ‚Ä¢
<a href="/safety.html" target="_blank" rel="noopener">Safety</a> ‚Ä¢
<a href="/contact.html" target="_blank" rel="noopener">Contact</a>
</div>

<script>
const socket = io();

const messages=document.getElementById("messages");
const input=document.getElementById("messageInput");
const status=document.getElementById("status");
const online=document.getElementById("online");
const typing=document.getElementById("typing");

function addMessage(text,type){
const div=document.createElement("div");
div.className="msg "+type;
div.textContent=text;
messages.appendChild(div);
messages.scrollTop=messages.scrollHeight;
}

socket.on("status",(msg)=>{
status.textContent="‚ö° "+msg;
typing.textContent="";
status.classList.remove("waiting","connected","disconnected");

if(msg.toLowerCase().includes("waiting")) status.classList.add("waiting");
else if(msg.toLowerCase().includes("connected")) status.classList.add("connected");
else status.classList.add("disconnected");
});

socket.on("onlineCount",(count)=>{
online.textContent="üë§ "+count;
});

socket.on("message",(msg)=>{
typing.textContent="";
addMessage("Stranger: "+msg,"stranger");
});

socket.on("typing",(state)=>{
typing.textContent = state ? "Stranger is typing..." : "";
});

document.getElementById("sendBtn").onclick=()=>{
if(input.value.trim()){
addMessage("You: "+input.value,"you");
socket.emit("message",input.value);
socket.emit("typing",false);
input.value="";
}
};

let typingTimer;
input.addEventListener("input",()=>{
socket.emit("typing",true);
clearTimeout(typingTimer);
typingTimer=setTimeout(()=>{
socket.emit("typing",false);
},800);
});

document.getElementById("nextBtn").onclick=()=>{
messages.innerHTML="";
typing.textContent="";
socket.emit("next");
};

input.addEventListener("keypress",(e)=>{
if(e.key==="Enter"){
document.getElementById("sendBtn").click();
}
});
</script>

</body>
</html>
