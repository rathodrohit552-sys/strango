<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Strango ‚Äî Free Anonymous Stranger Chat India</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
html,body{height:100%;background:#000;color:#fff;}

.chat-wrapper{display:flex;flex-direction:column;min-height:100vh;}

.header{
max-width:1100px;
margin:0 auto;
text-align:center;
padding:30px 20px 10px;
}

.header h1{
font-size:34px;
font-weight:600;
margin-bottom:4px;
}

.subtitle{
font-size:13px;
color:#888;
margin-top:4px;
}

.header p{
color:#aaa;
margin-top:6px;
font-size:15px;
}

.trust-row{
margin-top:10px;
font-size:13px;
color:#777;
}

/* ‚≠ê STATUS ABOVE CHAT */
.top-status{
max-width:1100px;
width:95%;
margin:0 auto;
font-size:14px;
padding:6px 4px;
}

.status.connected{color:#00c853;}
.status.waiting{color:#ffc107;}

.chat-container{
border:1px solid #1a1a1a;
border-radius:16px;
margin:4px auto;
max-width:1100px;
width:95%;
display:flex;
flex-direction:column;
background:#050505;
flex:1;
}

.chat-box{
flex:1;
padding:20px 18px;
overflow-y:auto;
display:flex;
flex-direction:column;
}

/* ‚≠ê DESKTOP DEFAULT ‚Äî ALL LEFT */
.message{
max-width:70%;
padding:10px 14px;
border-radius:18px;
margin:3px 0;
line-height:1.45;
font-size:14px;
align-self:flex-start;
}

/* ‚≠ê DIFFERENT COLORS */
.message.stranger{
background:#1c1c1c;
color:#fff;
}

.message.you{
background:#1a3e1a;
color:#fff;
}

/* ‚≠ê MOBILE INDUSTRY STYLE */
@media (max-width:768px){
.message.stranger{
align-self:flex-start;
background:#1c1c1c;
}
.message.you{
align-self:flex-end;
background:#2e7d32;
}
}

.typing{
font-size:13px;
color:#888;
padding:4px 14px;
display:none;
}

.input-area{display:flex;border-top:1px solid #111;}

.next-btn{
background:#ff3b3b;
color:#fff;
border:none;
padding:15px 20px;
cursor:pointer;
}

.send-btn{
background:#00c853;
color:#fff;
border:none;
padding:15px 20px;
cursor:pointer;
}

.input-area input{
flex:1;
background:#000;
color:#fff;
border:none;
padding:15px;
outline:none;
}
</style>
</head>

<body>

<div class="chat-wrapper">

<div class="header">
<h1>Strango</h1>
<div class="subtitle">Random Anonymous Chat ‚Ä¢ No Login ‚Ä¢ Fast Stranger Matching India</div>
<p>Chat instantly with real strangers. No login. Safe, fast and completely anonymous.</p>
<div class="trust-row">‚ö° Instant Matching ‚Ä¢ üîí Anonymous ‚Ä¢ üáÆüá≥ India Friendly</div>
</div>

<!-- ‚≠ê STATUS MOVED ABOVE CHAT -->
<div class="top-status">
üë§ <span id="onlineCount">0</span>
<span id="status" class="status waiting">Waiting for stranger...</span>
</div>

<div class="chat-container">

<div id="chatBox" class="chat-box"></div>
<div id="typingIndicator" class="typing">Stranger is typing...</div>

<div class="input-area">
<button class="next-btn" onclick="nextStranger()">NEXT</button>
<input id="messageInput" placeholder="Type a message..." />
<button class="send-btn" onclick="sendMessage()">SEND</button>
</div>

</div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket=io({transports:["websocket","polling"]});
const chatBox=document.getElementById("chatBox");
const input=document.getElementById("messageInput");
const onlineCount=document.getElementById("onlineCount");
const status=document.getElementById("status");
const typingIndicator=document.getElementById("typingIndicator");

let connected=false;
let typingTimer=null;

function setStatus(text,type){
 status.innerText=text;
 status.className="status "+type;
}

socket.on("connect",()=>{
 setStatus("Waiting for stranger...","waiting");
 socket.emit("next");
});

socket.on("onlineCount",(c)=>onlineCount.innerText=c);

socket.on("strangerConnected",()=>{
 connected=true;
 setStatus("Stranger connected","connected");
});

socket.on("message",(msg)=>{
 addMessage(msg,"stranger");
 typingIndicator.style.display="none";
});

socket.on("typing",()=> typingIndicator.style.display="block");
socket.on("stopTyping",()=> typingIndicator.style.display="none");

socket.on("strangerDisconnected",()=>{
 connected=false;
 typingIndicator.style.display="none";
 setStatus("Waiting for stranger...","waiting");
 socket.emit("next");
});

function sendMessage(){
 if(!connected)return;
 const msg=input.value.trim();
 if(!msg)return;
 socket.emit("message",msg);
 addMessage(msg,"you");
 input.value="";
 socket.emit("stopTyping");
}

input.addEventListener("input",()=>{
 if(!connected)return;
 socket.emit("typing");
 clearTimeout(typingTimer);
 typingTimer=setTimeout(()=>socket.emit("stopTyping"),1200);
});

input.addEventListener("keypress",(e)=>{
 if(e.key==="Enter"){e.preventDefault();sendMessage();}
});

function nextStranger(){
 connected=false;
 typingIndicator.style.display="none";
 setStatus("Finding new stranger...","waiting");
 socket.emit("next");
 chatBox.innerHTML="";
}

function addMessage(text,type){
 const div=document.createElement("div");
 div.classList.add("message",type);
 div.innerText=(type==="you"?"You: ":"Stranger: ")+text;
 chatBox.appendChild(div);
 chatBox.scrollTop=chatBox.scrollHeight;
}
</script>

</body>
</html>
