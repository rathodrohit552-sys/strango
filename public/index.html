<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<title>Strango — Free Stranger Chat India</title>
<meta name="description" content="Anonymous text chat without login. Meet strangers instantly.">

<script src="/socket.io/socket.io.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  background:#000;
  color:#fff;

  /* ⭐ GAP FIX */
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* MAIN AREA */
.main{
  flex:1;
  width:100%;
  max-width:1000px;
  margin:auto;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:5px;
}

.sub{
  text-align:center;
  color:#ccc;
  margin-bottom:15px;
}

.status{
  color:#00ffa6;
  margin-bottom:10px;
}

/* CHAT PANEL */
.chat-box{
  background:#111;
  border-radius:12px;
  padding:15px;
  border:1px solid #222;
}

.messages{
  height:300px;
  background:#000;
  border-radius:10px;
  margin-bottom:10px;
  padding:10px;
  overflow-y:auto;
}

.controls{
  display:flex;
  gap:10px;
}

input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:none;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.send{
  background:#00ffa6;
  color:#000;
}

.next{
  background:#222;
  color:#fff;
}

/* FOOTER — NO EMPTY SPACE */
footer{
  text-align:center;
  padding:12px;
  font-size:14px;
  border-top:1px solid #111;
}
footer a{
  color:#aaa;
  text-decoration:none;
  margin:0 8px;
}
</style>
</head>

<body>

<div class="main">

<h1>Strango — Free Stranger Chat India</h1>
<div class="sub">Anonymous text chat without login. Meet strangers instantly.</div>

<div class="status">
Online: <span id="onlineCount">0</span><br>
<span id="connectionStatus">Stranger connected</span>
</div>

<div class="chat-box">

<div id="messages" class="messages"></div>

<div class="controls">
<button class="next" id="nextBtn">Next</button>
<input id="msgInput" placeholder="Type message...">
<button class="send" id="sendBtn">Send</button>
</div>

</div>
</div>

<footer>
<a href="#">Privacy</a> |
<a href="#">Terms</a> |
<a href="#">Safety</a> |
<a href="#">About</a> |
<a href="#">Contact</a>
</footer>

<script>
/* ============================
   STRANGO SAFE SOCKET SCRIPT
   (does NOT change backend)
============================ */

const socket = io();

/* ⭐ ONLINE COUNT FIX
Server must already emit:
io.emit("onlineCount", number)
*/
socket.on("onlineCount",(count)=>{
  document.getElementById("onlineCount").textContent = count;
});

/* CONNECTION STATUS */
socket.on("connected",()=>{
  document.getElementById("connectionStatus").innerText="Stranger connected";
});

socket.on("disconnectStranger",()=>{
  document.getElementById("connectionStatus").innerText="Stranger disconnected";
});

/* RECEIVE MESSAGE */
socket.on("message",(msg)=>{
  const box=document.getElementById("messages");
  box.innerHTML += "<div>"+msg+"</div>";
  box.scrollTop=box.scrollHeight;
});

/* SEND MESSAGE */
document.getElementById("sendBtn").onclick=()=>{
  const input=document.getElementById("msgInput");
  if(input.value.trim()!==""){
    socket.emit("message",input.value);
    input.value="";
  }
};

/* ENTER KEY SEND */
document.getElementById("msgInput").addEventListener("keypress",(e)=>{
  if(e.key==="Enter"){
    document.getElementById("sendBtn").click();
  }
});

/* NEXT BUTTON */
document.getElementById("nextBtn").onclick=()=>{
  socket.emit("next");
};
</script>

</body>
</html>
