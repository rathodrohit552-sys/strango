<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Strango — Free Stranger Chat India</title>

<style>

body{
margin:0;
background:#000;
color:#fff;
font-family:Arial,Helvetica,sans-serif;
}

/* ===== HEADER ===== */
.header{
text-align:center;
padding:15px 10px;
}

.online{
color:#00ff88;
margin-top:5px;
}

/* ===== MAIN LAYOUT (FIXED EDGE ALIGNMENT) ===== */
.main-container{
width:100%;
max-width:none;
margin:0;
padding:0 10px;
display:flex;
gap:20px;
align-items:flex-start;
box-sizing:border-box;
}

.left-panel{
flex:65%;
margin-left:0;
padding-left:0;
}

.right-panel{
flex:35%;
}

/* ===== CHAT BOX ===== */
.chat-box{
background:#0f0f0f;
border-radius:14px;
padding:15px;
height:65vh;
overflow-y:auto;
display:flex;
flex-direction:column;
gap:8px;
}

.system-msg{
background:#1a1a1a;
padding:6px 10px;
border-radius:10px;
display:inline-block;
font-size:13px;
color:#ccc;
width:fit-content;
}

.user-msg{
background:#00c46a;
color:#000;
padding:8px 12px;
border-radius:14px;
width:fit-content;
max-width:80%;
word-wrap:break-word;
}

/* ===== INPUT AREA ===== */
.input-area{
display:flex;
gap:10px;
margin-top:10px;
}

.input-area input{
flex:1;
padding:12px;
border-radius:10px;
border:none;
outline:none;
}

.send-btn{
background:#00ff88;
border:none;
padding:10px 18px;
border-radius:10px;
cursor:pointer;
font-weight:bold;
}

.next-btn{
background:#b36b00;
border:none;
padding:10px 18px;
border-radius:10px;
cursor:pointer;
color:#fff;
}

/* ===== RIGHT PANEL ===== */
.utility-box{
background:#111;
border-radius:14px;
padding:20px;
}

.utility-box h3{
margin-top:0;
}

@media(max-width:900px){
.main-container{
flex-direction:column;
}
.left-panel,
.right-panel{
flex:100%;
}
}

</style>
</head>

<body>

<div class="header">
<h1>Strango — Free Stranger Chat India</h1>
<div>Anonymous text chat without login. Meet strangers instantly.</div>
<div class="online">Online: 2</div>
</div>

<div class="main-container">

<!-- LEFT CHAT SIDE -->
<div class="left-panel">

<div class="chat-box" id="chatBox">
<div class="system-msg">Connected to stranger</div>
<div class="user-msg">You: hi</div>
</div>

<div class="input-area">
<button class="next-btn">Next</button>
<input type="text" placeholder="Type a message..." />
<button class="send-btn">Send</button>
</div>

</div>

<!-- RIGHT UTILITIES -->
<div class="right-panel">
<div class="utility-box">
<h3>Strango Utilities</h3>
<ul>
<li>Private anonymous chat</li>
<li>No login required</li>
<li>Global random matching</li>
<li>Fast lightweight design</li>
<li>Mobile friendly</li>
</ul>
</div>
</div>

</div>

</body>
</html>
