<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strango ‚Äî Free Stranger Chat India</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
 background:#000;
 color:#fff;
 min-height:100vh;
 display:flex;
 flex-direction:column;
}

/* HEADER */
.header{
 text-align:center;
 padding:20px 10px;
}

/* STATUS BAR */
.status-bar{
 display:flex;
 justify-content:center;
 gap:20px;
 margin-top:8px;
 font-size:15px;
 align-items:center;
}

.online{
 display:flex;
 align-items:center;
 gap:6px;
 color:#ccc;
}

.status.connected{color:#00c853;}
.status.waiting{color:#ffc107;}

/* ‚≠ê MAIN LAYOUT ‚Äî PUSH CHAT DOWN */
.main{
 flex:1;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:flex-end;   /* ‚≠ê IMPORTANT */
 padding:10px;
}

/* CHAT CONTAINER */
.chat-container{
 width:100%;
 max-width:1000px;
 height:60vh;
 border:1px solid #333;
 border-radius:12px;
 display:flex;
 flex-direction:column;
 overflow:hidden;
}

.chat-box{
 flex:1;
 padding:15px;
 overflow-y:auto;
 display:flex;
 flex-direction:column;
 gap:8px;
}

.message{
 max-width:70%;
 padding:10px 14px;
 border-radius:12px;
 font-size:15px;
 background:#1e1e1e;
 color:#fff;
}

.message.you{background:#2e7d32;}

/* INPUT AREA */
.input-area{
 display:flex;
 border-top:1px solid #333;
}

.next-btn{
 background:#ff3b3b;
 color:#fff;
 border:none;
 padding:15px 20px;
 cursor:pointer;
 font-weight:bold;
}

.send-btn{
 background:#00c853;
 color:#fff;
 border:none;
 padding:15px 20px;
 cursor:pointer;
 font-weight:bold;
}

.input-area input{
 flex:1;
 background:#000;
 color:#fff;
 border:none;
 padding:15px;
 outline:none;
}

/* FOOTER */
footer{
 text-align:center;
 padding:12px;
 font-size:14px;
 border-top:none;
 background:#050505;
}

footer a{
 color:#aaa;
 margin:0 10px;
 text-decoration:none;
}

footer a:hover{
 color:#fff;
}

</style>
</head>

<body>

<div class="header">
<h1>Strango ‚Äî Free Stranger Chat India</h1>
<p>Anonymous text chat without login. Meet strangers instantly.</p>

<div class="status-bar">
  <div class="online">üë§ <span id="onlineCount">0</span></div>
  <div id="status" class="status waiting">Waiting for stranger...</div>
</div>
</div>

<div class="main">

<div class="chat-container">

<div id="chatBox" class="chat-box"></div>

<div class="input-area">
<button class="next-btn" onclick="nextStranger()">NEXT</button>
<input id="messageInput" placeholder="Type a message..." />
<button class="send-btn" onclick="sendMessage()">SEND</button>
</div>

</div>

</div>

<footer>
<a href="/privacy.html" target="_blank">Privacy</a> |
<a href="/terms.html" target="_blank">Terms</a> |
<a href="/safety.html" target="_blank">Safety</a> |
<a href="/about.html" target="_blank">About</a> |
<a href="/contact.html" target="_blank">Contact</a>
</footer>

<script src="/socket.io/socket.io.js"></script>

<script>

const socket = io({transports:["websocket","polling"]});

const chatBox=document.getElementById("chatBox");
const input=document.getElementById("messageInput");
const onlineCount=document.getElementById("onlineCount");
const status=document.getElementById("status");

let connected=false;

function setStatus(text,type){
 status.innerText=text;
 status.className="status "+type;
}

socket.on("connect",()=> setStatus("Waiting for stranger...","waiting"));

socket.on("onlineCount",(c)=> onlineCount.innerText=c);

socket.on("strangerConnected",()=>{
 connected=true;
 setStatus("Stranger connected","connected");
});

socket.on("message",(msg)=>{
 addMessage("Stranger: "+msg,"stranger");
});

socket.on("strangerDisconnected",()=>{
 connected=false;
 setStatus("Waiting for stranger...","waiting");
});

function sendMessage(){
 if(!connected) return;
 const msg=input.value.trim();
 if(msg==="") return;
 socket.emit("message",msg);
 addMessage("You: "+msg,"you");
 input.value="";
}

input.addEventListener("keypress",(e)=>{
 if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
});

function nextStranger(){
 connected=false;
 setStatus("Finding new stranger...","waiting");
 socket.emit("next");
 chatBox.innerHTML="";
}

function addMessage(text,type){
 const div=document.createElement("div");
 div.classList.add("message",type);
 div.innerText=text;
 chatBox.appendChild(div);
 chatBox.scrollTop=chatBox.scrollHeight;
}

</script>

</body>
</html>
