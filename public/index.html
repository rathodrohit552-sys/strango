<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strango — Free Stranger Chat India</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}

body{
 background:#000;
 color:#fff;
 height:100vh;
 display:flex;
 flex-direction:column;
}

.header{text-align:center;padding:20px 10px;}

.main{
 flex:1;
 display:flex;
 justify-content:center;
 align-items:center;
 padding:10px;
}

.chat-container{
 width:100%;
 max-width:1000px;
 height:100%;
 border:1px solid #333;
 border-radius:12px;
 display:flex;
 flex-direction:column;
 overflow:hidden;
}

.chat-box{
 flex:1;
 padding:15px;
 overflow-y:auto;
 display:flex;
 flex-direction:column;
 gap:8px;
}

.message{
 max-width:70%;
 padding:10px 14px;
 border-radius:12px;
 font-size:15px;
 background:#1e1e1e;
 color:#fff;
 align-self:flex-start;
}

.message.you{ background:#2e7d32; }
.message.stranger{ background:#1e1e1e; }

.typing{
 font-size:13px;
 color:#aaa;
 margin-top:4px;
}

/* INPUT AREA */
.input-area{
 display:flex;
 border-top:1px solid #333;
}

.next-btn{
 background:#ff3b3b;
 color:#fff;
 border:none;
 padding:15px 20px;
 cursor:pointer;
 font-weight:bold;
}

.send-btn{
 background:#00c853;
 color:#fff;
 border:none;
 padding:15px 20px;
 cursor:pointer;
 font-weight:bold;
}

.input-area input{
 flex:1;
 background:#000;
 color:#fff;
 border:none;
 padding:15px;
 outline:none;
}

footer{
 text-align:center;
 padding:12px;
 font-size:14px;
 border-top:1px solid #222;
}

footer a{
 color:#aaa;
 margin:0 10px;
 text-decoration:none;
}

</style>
</head>

<body>

<div class="header">
<h1>Strango — Free Stranger Chat India</h1>
<p>Anonymous text chat without login. Meet strangers instantly.</p>
<div>Online: <span id="onlineCount">0</span></div>
<div id="status">Connecting...</div>
</div>

<div class="main">
<div class="chat-container">

<div id="chatBox" class="chat-box"></div>
<div id="typingIndicator" class="typing"></div>

<div class="input-area">
<button class="next-btn" onclick="nextStranger()">NEXT</button>
<input id="messageInput" placeholder="Type a message..." />
<button class="send-btn" onclick="sendMessage()">SEND</button>
</div>

</div>
</div>

<footer>
<a href="/privacy.html" target="_blank">Privacy</a> |
<a href="/terms.html" target="_blank">Terms</a> |
<a href="/safety.html" target="_blank">Safety</a> |
<a href="/about.html" target="_blank">About</a> |
<a href="/contact.html" target="_blank">Contact</a>
</footer>

<script src="/socket.io/socket.io.js"></script>

<script>

const socket = io({transports:["websocket","polling"]});

const chatBox=document.getElementById("chatBox");
const input=document.getElementById("messageInput");
const onlineCount=document.getElementById("onlineCount");
const status=document.getElementById("status");
const typingIndicator=document.getElementById("typingIndicator");

let connected=false;
let typingTimeout;
let unseenCount=0;

/* ⭐ TAB VISIBILITY */
document.addEventListener("visibilitychange",()=>{
 if(!document.hidden){
   unseenCount=0;
   document.title="Strango — Free Stranger Chat India";
 }
});

socket.on("connect",()=>{
 status.innerText="Waiting for stranger...";
});

socket.on("onlineCount",(c)=>{
 onlineCount.innerText=c;
});

socket.on("strangerConnected",()=>{
 connected=true;
 status.innerText="Stranger connected";
});

socket.on("message",(msg)=>{

 typingIndicator.innerText="";

 addMessage("Stranger: "+msg,"stranger");

 if(document.hidden){
   unseenCount++;
   document.title="("+unseenCount+") New message — Strango";
 }
});

socket.on("typing",()=>{
 typingIndicator.innerText="Stranger is typing...";
 clearTimeout(typingTimeout);
 typingTimeout=setTimeout(()=>{
   typingIndicator.innerText="";
 },1200);
});

socket.on("strangerDisconnected",()=>{
 connected=false;
 typingIndicator.innerText="";
 status.innerText="Waiting for stranger...";
});

function sendMessage(){

 if(!connected){
   status.innerText="Waiting for stranger...";
   return;
 }

 const msg=input.value.trim();
 if(msg==="") return;

 socket.emit("message",msg);
 addMessage("You: "+msg,"you");
 input.value="";
}

/* ⭐ EMIT TYPING */
input.addEventListener("input",()=>{
 if(connected){
   socket.emit("typing");
 }
});

input.addEventListener("keypress",function(e){
 if(e.key==="Enter"){
  e.preventDefault();
  sendMessage();
 }
});

function nextStranger(){
 connected=false;
 typingIndicator.innerText="";
 socket.emit("next");
 status.innerText="Finding new stranger...";
 chatBox.innerHTML="";
}

function addMessage(text,type){
 const div=document.createElement("div");
 div.classList.add("message",type);
 div.innerText=text;
 chatBox.appendChild(div);
 chatBox.scrollTop=chatBox.scrollHeight;
}

</script>

</body>
</html>
