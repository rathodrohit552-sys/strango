<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #3e2723;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #a86a2a;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>EMI Calculator</h2>

  <label>Loan Amount (₹)</label>
  <input id="amount" type="number" placeholder="e.g. 500000" />

  <label>Interest Rate (% per year)</label>
  <input id="rate" type="number" placeholder="e.g. 8.5" />

  <label>Loan Tenure (Years)</label>
  <input id="years" type="number" placeholder="e.g. 10" />

  <button onclick="calculateEMI()">Calculate EMI</button>

  <div class="result" id="result"></div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById("amount").value);
      const R = parseFloat(document.getElementById("rate").value) / 12 / 100;
      const N = parseFloat(document.getElementById("years").value) * 12;

      if (!P || !R || !N) {
        document.getElementById("result").innerText = "Please fill all fields";
        return;
      }

      const EMI =
        (P * R * Math.pow(1 + R, N)) /
        (Math.pow(1 + R, N) - 1);

      document.getElementById("result").innerText =
        "Monthly EMI: ₹" + EMI.toFixed(2);
    }
  </script>

</body>
</html>
